  - JP 日本
  - US 美国
  - DIRECT
  type: select

- icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/bilibili.png
  name: Bilibili
  proxies:
  - HK 香港
  - TW 台湾
  - DIRECT
  type: select

- icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Spotify.png
  name: Spotify
  proxies:
  - HK 香港
  - TW 台湾
  - SG 新加坡
  - JP 日本
  - US 美国
  - DIRECT
