dns:
  default-nameserver:
  - 114.114.115.115
  - 119.28.28.28
  - 223.6.6.6
  - system
  nameserver:
  - https://dns.alidns.com/dns-query
  - https://doh.pub/dns-query
log-level: info
mode: rule

#策略组
proxy-groups:

- icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Proxy.png
  name: 选择代理
  proxies:
  - HK 香港
  - TW 台湾
  - SG 新加坡
  - JP 日本
  - US 美国
  - DIRECT
  type: select

- icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Netflix.png
  name: Netflix
  proxies:
  - HK 香港
  - TW 台湾
  - SG 新加坡
  - JP 日本
  - US 美国
  - DIRECT
  type: select

- icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Disney%2B.png
  name: Disney+
  proxies:
  - HK 香港
  - TW 台湾
